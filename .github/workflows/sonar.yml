name: Build

on:
  push:
    branches:
      - main


jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      # If you wish to fail your job when the Quality Gate is red, uncomment the
      # following lines. This would typically be used to fail a deployment.
      # - uses: sonarsource/sonarqube-quality-gate-action@master
      #   timeout-minutes: 5
      #   env:
      #     SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}


      - name: NPM Install
        run: npm install # Add your specific npm install command


        deploy:
        needs: build-analyze-scan
        runs-on: self-hosted # Use your self-hosted runner label here


        steps:
      - name: Pull the Docker image
        run: docker pull moonabid/tic-tac-toe:latest

      - name: Trivy image scan
        run: trivy image moonabid/tic-tac-toe:latest # Add Trivy scan command here
      - name: Run the container
        run: docker run -d --name ticgame -p 3000:3000 moonabid/tic-tac-toe:latest



      

   

